<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        h1 {
            background: #336;
            color: #ffffff;
            padding: 5px;
            font-family: "Segoe UI", Arial, sans-serif
        }
    </style>

</head>
<body>
<h1 align="center">
    <span>Login&Register Application</span>
</h1>

<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <h2>Registration</h2>
            <hr>

            <form action="#" th:action="@{/register}" th:object="${user}" method="post">

                <div class="form-group">
                    <label class="control-label" for="firstName"> First Name </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Last Name </label> <input
                        id="lastName" class="form-control" th:field="*{lastName}"
                        required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus"/>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Confirm Error</td>
                </div>

                <div class="form-group">
                    <label class="control-label" for="confirmEmail"> Confirm email </label> <input
                        id="confirmEmail" class="form-control" th:field="*{confirmEmail}" required
                        autofocus="autofocus"/>
                    <td th:if="${#fields.hasErrors('confirmEmail')}" th:errors="*{confirmEmail}">Confirm Error</td>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus"/>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Confirm Error</td>

                </div>

                <div class="form-group">
                    <label class="control-label" for="confirmPassword"> Confirm Password </label> <input
                        id="confirmPassword" class="form-control" type="password"
                        th:field="*{confirmPassword}" required autofocus="autofocus"/>
                    <td th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm Error
                    </td>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:include="./resources/footer.html"></div>
</body>
</html>
