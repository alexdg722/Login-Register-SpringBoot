<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>User Managment</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<style>
h1 {
	background: #336;
	color: #ffffff;
	padding: 5px;
	font-family: "Segoe UI", Arial, sans-serif
}

h5 {
	padding: 5px;
	font-family: "Segoe UI", Arial, sans-serif
}

div {
	padding-right: 15px;
}

container {
	background: #336; color : #ffffff; padding : 5px;
	font-family: "Segoe UI", Arial, sans-serif;
	color: #ffffff;
	padding: 5px;
}
</style>
<body>
	<h1 class="text-center">User Managment</h1>

	<div class="text-right" sec:authorize="isAuthenticated()">
		Authenticated as <span style="color: blue" sec:authentication="name"></span>
		<br>
		<a th:href = "@{/logout}" style="color:blue;"><strong>Logout</strong></a>
	</div>


	<div th:include="./resources/footer.html"></div>
</body>
</html>
