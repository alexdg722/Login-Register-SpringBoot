<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
		  name="viewport">
	<title>User Managment</title>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		  rel="stylesheet">

	<style>
		h1 {
			background: #336;
			color: #ffffff;
			padding: 5px;
			font-family: "Segoe UI", Arial, sans-serif
		}
	</style>

</head>
<body>
<h1 class="text-center">User Managment</h1>
<hr>
<br>
<br>

<div class="container-fluid text-center">



	<form method="post" style="max-width: 400px; margin: 0 auto;"
		  th:action="@{/login}">

		<div th:if="${param.error}">
			<p class="text-danger">Bad credentials / Account is not activated.</p>
		</div>

		<div th:if="${param.logout}">
			<p class="text-warning">You have been logged out.</p>
		</div>

		<div class="border border-secondary p-3 rounded">
			<p>Please log in</p>
			<p>
				<input autofocus class="form-control" name="username"
					   placeholder="E-mail" required type="email" />
			</p>
			<p>
				<input class="form-control" name="password" placeholder="Password"
					   required type="password" />
			</p>
			<p>
				<input name="remember-me" type="checkbox" />&nbsp;Remember Me
			</p>
			<p>
				<input class="btn btn-primary" type="submit" value="Login" />
				<button type="reset" class="btn btn-danger">Clear</button>
			</p>

			<span>Forgot your password? <a href="/" th:href="@{/forgot-password}">Recover Here.</a></span>
			<br>
			<span>New user? <a href="/" th:href="@{/register}">Register
						here.</a></span>


		</div>
	</form>
</div>

<div th:include="./resources/footer.html"></div>
</body>
</html>
